<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Santa Sign</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p id="sign" class="sign">🎅 Santa Stop Here! ☃️</p>
    <div class="container">
      <label for="text-input"
        >Message to Santa<br />
        (up to 25 characters):</label
      >
      <input
        type="text"
        id="text-input"
        class="text-input"
        name="text"
        max-length="25"
      />

      <div class="controls">
        <div class="font-color">
          <label for="color"
            >Font Color:
            <input type="color" id="color" name="color" value="#C7375F" />
          </label>
        </div>

        <div class="font-style">
          <label for="font-style"
            >Font Style:
            <select id="font-style" name="font-style">
              <option value="Open Sans">Open Sans</option>
              <option value="Festive">Festive</option>
              <option value="Mountains of Christmas">
                Mountains of Christmas
              </option>
              <option value="Tangerine">Tangerine</option>
              <option value="Shizuru">Shizuru</option>
            </select>
          </label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
